    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fdf2f8;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 10%),
          radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 50px 50px, 20px 20px;
        overflow-x: hidden;
      }
      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }
      
      /* Candy Cane Stripes */
      .bg-candy-cane {
        background: repeating-linear-gradient(
          45deg,
          #ef4444,
          #ef4444 10px,
          #ffffff 10px,
          #ffffff 20px
        );
      }
      
      .border-candy-cane {
        border: 4px solid transparent;
        background: linear-gradient(#fff, #fff) padding-box,
                    repeating-linear-gradient(45deg, #ef4444 0, #ef4444 10px, #22c55e 0, #22c55e 20px) border-box;
      }

      /* Snow Animation */
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        opacity: 0.8;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(105vh);
        }
      }

      /* 3D Button Effect */
      .btn-3d {
        transition: all 0.1s;
        border-bottom-width: 4px;
      }
      .btn-3d:active {
        transform: translateY(2px);
        border-bottom-width: 0px;
        margin-top: 2px;
        margin-bottom: 2px;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="snow-container" id="snow-container"></div>
    <script>
      // Simple snow generator
      function createSnow() {
        const container = document.getElementById('snow-container');
        if(!container) return;
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = 'â„';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        
        container.appendChild(snowflake);
        
        setTimeout(() => {
          snowflake.remove();
        }, 8000);
      }
      
      // Reduce snow on mobile to save battery
      const isMobile = window.innerWidth < 768;
      setInterval(createSnow, isMobile ? 800 : 300);
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
